version: '3.8'

services:
  # --- 1. BACKEND ---
  api:
    build: ./backend
    container_name: road-signs-api
    ports:
      - "5000:5000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - JWT_SECRET_KEY=ezhi
      - OTEL_SERVICE_NAME=road-signs-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://host.docker.internal:4317
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  # --- 2. FRONTEND (Nginx) ---
  web:
    build: ./frontend
    container_name: road-signs-web
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - app-network

  # --- 3. DATABASE (Postgres) ---
  db:
    image: postgres:15-alpine
    container_name: road-signs-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: roadsigns
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge